# Application Name
spring.application.name=mrr-sb

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (Read-Only)
spring.datasource.url=jdbc:postgresql://localhost:5432/mrr
spring.datasource.username=mrr_user
spring.datasource.password=${DB_PASSWORD:respond!qu1cklY}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-change-in-production-minimum-256-bits-for-hs512-algorithm}
jwt.expiration=86400000

# Logging Configuration
logging.level.dev.themobileapps.mrrsb=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=INFO

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# WebSocket Configuration
websocket.allowed-origins=*
websocket.message-size-limit=65536
websocket.send-buffer-size=524288
websocket.send-time-limit=20000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
